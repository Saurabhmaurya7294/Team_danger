<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediChain Vault</title>
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
</head>
<body>

    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background and font */
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e3f2fd, #e0f7fa);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
}

/* Title */
h1 {
    color: #0d47a1;
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* Section styling */
section {
    background-color: #ffffffee;
    backdrop-filter: blur(6px);
    border-radius: 16px;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    margin: 20px 0;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #1976d2;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="file"],
input[type="text"] {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

/* Button styling */
button {
    padding: 12px 24px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #125aa1;
}

/* Result box */
#uploadResult,
#accessResult {
    margin-top: 20px;
    font-size: 1rem;
}

code {
    background-color: #f4f4f4;
    padding: 6px 12px;
    border-radius: 6px;
    display: inline-block;
    margin-top: 10px;
    font-family: 'Courier New', monospace;
}

/* Responsive layout */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    button {
        font-size: 0.95rem;
    }
}

    </style>

    <h1>ü©∫ MediChain Vault</h1>

    <!-- Doctor Upload Section -->
    <section>
        <h2>üë®‚Äç‚öïÔ∏è Upload Patient Medical File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">Upload to IPFS</button>
        </form>
        <div id="uploadResult"></div>
    </section>

    <hr>

    <!-- Patient Access Section -->
    <section>
        <h2>üë§ Patient Access</h2>
        <form id="accessForm">
            <input type="text" id="ipfsHash" placeholder="Enter your IPFS hash" required />
            <button type="submit">View My Medical File</button>
        </form>
        <div id="accessResult"></div>
    </section>

    <script>
        // Doctor uploads the file
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                console.log(data);

                if (data.IpfsHash) {
                    document.getElementById("uploadResult").innerHTML = `
                        <p><strong>‚úÖ File uploaded to IPFS!</strong></p>
                        <p><strong>IPFS Hash:</strong> ${data.IpfsHash}</p>
                        <p>Share this with the patient:</p>
                        <code>${data.IpfsHash}</code>
                    `;
                } else {
                    throw new Error("IPFS hash not returned");
                }
            } catch (err) {
                document.getElementById("uploadResult").innerHTML = `
                    <p style="color:red;">‚ùå Upload failed. ${err.message}</p>
                `;
            }
        });

        // Patient accesses file via hash
        document.getElementById("accessForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const hash = document.getElementById("ipfsHash").value.trim();

            if (!hash) {
                document.getElementById("accessResult").innerHTML = "<p style='color:red;'>Please enter a valid IPFS hash.</p>";
                return;
            }

            // ‚úÖ Correct IPFS gateway format
            const gatewayUrl = `https://coral-adjacent-dingo-880.mypinata.cloud/ipfs/${hash}`;
            document.getElementById("accessResult").innerHTML = `
                <p><strong>Your File:</strong></p>
                <a href="${gatewayUrl}" target="_blank">üóÇÔ∏è Open Medical Report</a>
            `;
        });
    </script>

</body>
</html>
