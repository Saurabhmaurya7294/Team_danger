<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Medical Prescription Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0078D4;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #0078D4;
            outline: none;
        }

        .file-name {
            font-size: 0.9em;
            color: #444;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #0078D4;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005ea2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Medical Prescription</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name" placeholder="e.g., John Doe" required>

            <label for="file">Select Prescription File</label>
            <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
            <div class="file-name" id="fileName"></div>

            <input type="submit" value="Upload">
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = "Selected file: " + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        });

        function validateForm() {
            const name = document.getElementById('patient_name').value.trim();
            const file = fileInput.value;

            if (!name || !file) {
                alert("Please fill in all fields and select a file.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
